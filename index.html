<style>
  :root{
    --bg1:#040010;
    --bg2:#13002b;
    --pink:#ff4d6d;
    --pink2:#ff85a1;
    --cyan:#7df7ff;
    --gold:#ffd36b;
    --white:#ffffff;
    --shadow: 0 30px 90px rgba(0,0,0,0.55);
  }

  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(circle at top, var(--pink), var(--bg1));
    color: var(--white);
    overflow:hidden;
    perspective: 1200px;
  }

  .bg{
    position:fixed;
    inset:0;
    background: linear-gradient(120deg, var(--bg1), var(--bg2));
  }

  .stars{
    position:fixed;
    inset:0;
    background:
      radial-gradient(circle at 10% 20%, rgba(255,255,255,0.45), rgba(255,255,255,0) 45%),
      radial-gradient(circle at 80% 30%, rgba(255,255,255,0.35), rgba(255,255,255,0) 45%),
      radial-gradient(circle at 50% 80%, rgba(255,255,255,0.2), rgba(255,255,255,0) 45%);
    opacity:0.8;
    animation: stars 12s linear infinite;
    pointer-events:none;
  }
  @keyframes stars{
    0%{transform:translateY(0);}
    100%{transform:translateY(-25px);}
  }

  .light{
    position:fixed;
    inset:-50%;
    background: radial-gradient(circle at 20% 30%, rgba(255,77,109,0.7), rgba(0,0,0,0) 60%);
    animation: light 8s ease-in-out infinite;
    pointer-events:none;
  }
  @keyframes light{
    0%,100%{transform: translate(0,0);}
    50%{transform: translate(10%, -5%);}
  }

  .center{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
    position:relative;
    z-index:2;
  }

  .glass{
    width: min(900px, 95%);
    border-radius: 30px;
    padding: 35px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.20);
    box-shadow: var(--shadow);
    backdrop-filter: blur(12px);
    transform-style: preserve-3d;
    animation: float 6s ease-in-out infinite;
  }
  @keyframes float{
    0%,100%{transform: translateY(0px) rotateX(0deg) rotateY(0deg);}
    50%{transform: translateY(-12px) rotateX(1deg) rotateY(2deg);}
  }

  h1{
    margin:0 0 12px;
    font-size: 2.4rem;
    letter-spacing: 0.5px;
  }

  p{
    margin:0 0 18px;
    line-height:1.6;
    color: rgba(255,255,255,0.9);
    font-size: 1.05rem;
  }

  input{
    width:100%;
    padding: 14px 16px;
    border-radius: 999px;
    border:1px solid rgba(255,255,255,0.25);
    background: rgba(0,0,0,0.25);
    color:white;
    outline:none;
    font-size:16px;
  }

  button{
    margin-top:15px;
    padding: 12px 22px;
    border-radius: 999px;
    border:none;
    cursor:pointer;
    background: linear-gradient(90deg, var(--pink), var(--pink2));
    color:white;
    font-weight:700;
    box-shadow: 0 14px 30px rgba(0,0,0,0.25);
    transition: transform .2s ease, filter .2s ease;
  }
  button:hover{
    transform: translateY(-2px);
    filter: brightness(1.08);
  }

  .hidden{display:none;}
  .progress{
    height: 8px;
    background: rgba(255,255,255,0.12);
    border-radius:999px;
    overflow:hidden;
    margin: 18px 0 22px;
  }
  .progress > div{
    height:100%;
    width:0;
    background: linear-gradient(90deg, var(--pink), var(--cyan));
    transition: width .4s ease;
  }

  /* 3D Cube */
  .cube{
    width: 260px;
    height: 260px;
    margin: 20px auto;
    position: relative;
    transform-style: preserve-3d;
    animation: rotateCube 12s infinite linear;
  }
  @keyframes rotateCube{
    from{transform: rotateX(0deg) rotateY(0deg);}
    to{transform: rotateX(360deg) rotateY(360deg);}
  }
  .cube div{
    position:absolute;
    width:100%;
    height:100%;
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.18);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size: 1.2rem;
    backface-visibility: hidden;
  }
  .cube .front{transform: translateZ(130px);}
  .cube .back{transform: rotateY(180deg) translateZ(130px);}
  .cube .right{transform: rotateY(90deg) translateZ(130px);}
  .cube .left{transform: rotateY(-90deg) translateZ(130px);}
  .cube .top{transform: rotateX(90deg) translateZ(130px);}
  .cube .bottom{transform: rotateX(-90deg) translateZ(130px);}

  .btns{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
    margin-top:15px;
  }

  .love-game{
    margin-top: 20px;
  }

  .love-game button{
    width:100%;
    background: linear-gradient(90deg, var(--gold), var(--pink));
  }

  .love-count{
    margin-top:12px;
    font-size: 1.1rem;
    color: rgba(255,255,255,0.85);
  }

  .qr{
    margin-top:20px;
    padding: 18px;
    border-radius: 20px;
    background: rgba(0,0,0,0.25);
    border:1px solid rgba(255,255,255,0.18);
    display:flex;
    justify-content:center;
    align-items:center;
    gap:15px;
  }

  @media (max-width:600px){
    h1{font-size:1.9rem;}
    .cube{width: 200px; height: 200px;}
  }
</style>
</head>
